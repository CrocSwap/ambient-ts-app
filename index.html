            /* Critical CSS for above-the-fold content */
            :root {
                --primary: #7371fc;
                --background: #0d1117;
                --text-primary: #fff;
                --text-secondary: #8b949e;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',

                    'Helvetica Neue', sans-serif;
                background-color: var(--background);

                line-height: 1.5;
                overflow-x: hidden;
            }
            #root {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .app-loading {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: var(--background);
                z-index: 9999;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                margin: 0 0 1rem;
                line-height: 1.2;
            }
            button {
                cursor: pointer;
                font-family: inherit;
                line-height: 1.5;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }
            .header {
                background-color: rgba(13, 17, 23, 0.8);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                position: sticky;
                top: 0;
                z-index: 100;
                padding: 1rem 0;
            }
            @media (max-width: 768px) {
                body {
                    font-size: 16px;
                }
            }
        </style>
