<svg width="480" height="480" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes grow {
        0% {
        r: 2;
        cx: 10;
        }
        100% {
        r: var(--circle-radius);
        cx: var(--center);
        }
        }

        @keyframes opacity {
        0%, 25%, 80% {
        opacity: 0;
        }
        40% {
        opacity: 1;
        }
        100% {
        opacity: 0;
        }
        }

        .circle {
        fill: rgba(170, 207, 209, 0.1);
        animation: grow 8s infinite, opacity 8s infinite;
        transform: scale(0.83) translate(37.5px, 37.5px); /* Scale down and translate */
        transform-origin: 0 0; /* Set transform origin to the top-left */
        }

        .circle2 {
        fill: none;
        transform: scale(0.83) translate(37.5px, 37.5px); /* Scale down and translate */
        transform-origin: 0 0; /* Set transform origin to the top-left */
        }

        .circle1 {
        --circle-radius: 30;
        --center: 40;
        animation-delay: 0s;
        }
        .circle2 {
        --circle-radius: 45;
        --center: 55;
        animation-delay: 1s;
        }
        .circle3 {
        --circle-radius: 67.5;
        --center: 77.5;
        animation-delay: 2s;
        }
        .circle4 {
        --circle-radius: 101.25;
        --center: 111.25;
        animation-delay: 3s;
        }
        .circle5 {
        --circle-radius: 151.875;
        --center: 161.875;
        animation-delay: 4s;
        }
        .circle6 {
        --circle-radius: 227.815;
        --center: 237.815;
        animation-delay: 5s;
        }
    </style>

    <circle class="circle circle1" cx="40" cy="240" r="20" stroke="#AACFD1" opacity="0" />
    <circle class="circle circle2" cx="40" cy="240" r="20" stroke="#AACFD1" opacity="0" />
    <circle class="circle circle3" cx="40" cy="240" r="20" stroke="#AACFD1" opacity="0" />
    <circle class="circle circle4" cx="40" cy="240" r="20" stroke="#AACFD1" opacity="0" />
    <circle class="circle circle5" cx="40" cy="240" r="20" stroke="#AACFD1" opacity="0" />
    <circle class="circle circle6" cx="40" cy="240" r="20" stroke="#AACFD1" opacity="0" />

    <circle class="circle2" cx="237.815" cy="240" r="227.815" stroke="#4D5255" opacity="0.5" />
</svg>
