<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Swap cryptocurrencies like a pro with Ambient. Decentralized trading is now better than ever."
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%PUBLIC_URL%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%PUBLIC_URL%/favicon-16x16.png"
        />
        <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
        <link
            rel="mask-icon"
            href="%PUBLIC_URL%/safari-pinned-tab.svg"
            color="#7371fc"
        />
        <meta name="msapplication-TileColor" content="#0d1117" />
        <meta name="theme-color" content="#7371fc" />

        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Ambient</title>
        <meta name="title" content="Ambient Finance" />
        <meta
            name="description"
            content="Swap cryptocurrencies like a pro with Ambient. Decentralized trading is now better than ever."
        />

        <!-- Loadforge declaration of ownership -->
        <meta
            name="loadforge-site-verification"
            content="2edba9f49b311caa09972e607500cc94276945ec56c7c54a563df1fa0dfab518b11e75cd55a4184031a64201e828de785f4f9d724388f358c6c70d45a6a1c92b"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://ambient.finance" />
        <meta property="og:title" content="Ambient Finance" />
        <meta
            property="og:description"
            content="Swap cryptocurrencies like a pro with Ambient. Decentralized trading is now better than ever."
        />
        <meta property="og:image" content="%PUBLIC_URL%/previewImage.png" />
        <meta property="og:image" content="%PUBLIC_URL%/previewImage.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@crocswap" />

        <meta property="twitter:url" content="https://ambient.finance" />
        <meta property="twitter:title" content="Ambient Finance" />
        <meta
            property="twitter:description"
            content="Swap cryptocurrencies like a pro with Ambient. Decentralized trading is now better than ever."
        />
        <meta
            property="twitter:image"
            content="%PUBLIC_URL%/previewImage.png"
        />
        <meta property="og:image" content="%PUBLIC_URL%/previewImage.png" />
    </head>
    <body>
        <script type="text/javascript">
            const warningTitleCSS =
                'color:red; font-size:60px; font-weight: bold; -webkit-text-stroke: 1px black;';
            const warningDescCSS = 'font-size: 18px;';
        </script>

        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
